		<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Unity Web Player | WebPlayerJSTestProject</title>
        <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
        <script type="text/javascript" src="http://webplayer.unity3d.com/download_webplayer-3.x/3.0/uo/UnityObject.js"></script>
        <script type="text/javascript">

            // Unityプレイヤーの表示
            unityObject.embedUnity("unityPlayer", "./fbxPlayer.unity3d", 960, 640);
 
            // Unityプレイヤーのオブジェクトを返す
            function GetUnity() {
                if (typeof unityObject != "undefined") {
                    return unityObject.getObjectById("unityPlayer");
                }
                return null;
            }
 
            // Unity内のテキストを表示する
            function alertUnityObject(str){
                alert(str);
            }
 
            // Unity内のテキストを書き換える
            function sendUnity(){
                GetUnity().SendMessage("GameObject", "UpdateTarget", $('#textbox').val());
            }

            
        </script>
    </head>
    <body>
        <div class="content">
            <div id="unityPlayer"></div>
            <center>
                <input type="text" id="textbox" />
                <button id="btn" onclick="sendUnity();">Button</button>
            </center>
        </div>
    </body>
</html>
